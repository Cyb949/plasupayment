<!DOCTYPE html#
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale =1.0">
	<title>Plateau State Univeristy - Fees Payment Portal</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Plateau State University</h1>
		<p>School Fees Payment Portal</p>
	</header>

	<div class="container">
		<h2>Pay your school fees</h2>
		<form>
			<!-- matric number input -->
			<label for="matric">Matric / Registration number</label>
			<input type="text" id="matric" name="matric" placeholder="Enter your Matric Number" required>
			<!-- Department dropdown-->
			<label for="department">Select Department</label>
			<select id="department" name="department" required>
				<option value="">-- Select Department --</option>
				<option>Accounting</option>
				<option>Management Science</option>
				<option>Computer Science</option>
				<option>Biochemistry</option>
				<option>Microbiology</option>
				<option>Econmics</option>
				<option>Political Science</option>
				<option>History & International Studies</option>
				<option>English</option>
				<option>Law</option>
				<option>Mass communication</option>
				<option>Geography</option>
				<option>Sociology</option>
				<option>Psychology</option>
				<option>Mathematics</option>
				<option>Physics</option>
				<option>Chemistry</option>
				<option>Plant science</option>
				<option>zoology</option>
				<option>Animal Science</option>
				<option>Building Engineering</option>
				<option>Public Health</option>
				<option>Nursing</option>
				<option>Thearter Art</option>
				<option>Medical laboratory</option>
				<option>Other</option>
		</select>
		<!-- label for non -->
		<label for="fees">School fees </label>
		<input type="text" id="fees" name="fees"value="N91,000" readonly>
		<button type="submit">Pay Now</button>


		</form>
	</div>

	<div class="footer">
		<p>@ 2025 Plateau State University. ALL Rights Reserved </p>
	</div>



</body>
</html>
